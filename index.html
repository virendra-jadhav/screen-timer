<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Time Monitor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Screen Time Monitor</h1>
            <div class="status" id="status">Status: Loading...</div>
        </header>

        <main>
            <div class="usage-display">
                <div class="time-display" id="timeDisplay">00:00:00</div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">0% until break</div>
                </div>
            </div>

            <div class="settings-section">
                <h3>Settings</h3>
                <div class="setting-item">
                    <label for="breakThreshold">Break reminder (minutes):</label>
                    <input type="number" id="breakThreshold" min="1" max="120" value="30">
                </div>
            </div>

            <div class="controls">
                <button id="toggleBtn" class="btn primary">Loading...</button>
                <button id="resetBtn" class="btn secondary">Reset Timer</button>
                <button id="saveBtn" class="btn success">Save Settings</button>
            </div>

            <div class="info-section">
                <h4>How it works:</h4>
                <ul>
                    <li>Monitors continuous computer usage</li>
                    <li>Shows break reminder after set time</li>
                    <li>Automatically resets when system is locked/idle</li>
                    <li>Resumes tracking when you return</li>
                </ul>
            </div>
        </main>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
